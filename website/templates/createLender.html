{% extends "base.html" %} {% block title %}Lender{% endblock %} {% block content
%}
<div class="container">
  <h3 class="mx-auto">CREATE LENDER</h3>
</div>

<form method="POST" class="form-horizontal">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input
      type="text"
      class="form-control"
      id="firstName"
      name="firstName"
      placeholder="Enter first name"
    />
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input
      type="text"
      class="form-control"
      id="lastName"
      name="lastName"
      placeholder="Enter last name"
    />
  </div>
  <div class="form-group">
    <label for="phoneNo">Email Address</label>
    <input
      type="text"
      class="form-control"
      id="phoneNo"
      name="phoneNo"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="amountBorrowed">Amount Borrowed</label>
    <input
      type="text"
      class="form-control"
      id="amountBorrowed"
      name="amountBorrowed"
      placeholder="Enter Amount Borrowed"
    />
  </div>
  <div class="text-center">
    <button type="submit" class="btn btn-primary">Create Lender</button>
  </div>
</form>
{% endblock %}
