{% extends "base.html" %} {% block title %}Home{% endblock %} {% block content
%}

<div class="align-items-center d-flex flex-column">
  <div
    class="d-flex flex-column justify-content-around align-items-center"
    style="margin: 20px; height: 570px; width: 450px; padding: 100px"
  >
    {% if user.accountType=='Lender'%}
      <a
        href="{{url_for('views.loanPrediction')}}"
        class="btn btn-info"
        role="button"
        style="font-size: 20px"
        >Predict Loan Repayment</a
      >
      <a
        href="{{url_for('auth.createBorrower')}}"
        class="btn btn-info"
        role="button"
        style="font-size: 20px"
        >Create Borrower</a
      >
      <a
        href="{{url_for('views.borrowersList')}}"
        class="btn btn-info"
        role="button"
        style="font-size: 20px"
        >View Borrowers</a
      >
    {% else %}
      <a
        href="{{url_for('views.lendersList')}}"
        class="btn btn-info"
        role="button"
        style="font-size: 20px"
        >View Borrowers</a
      >
    {% endif %}
  </div>
</div>
{% endblock %}
