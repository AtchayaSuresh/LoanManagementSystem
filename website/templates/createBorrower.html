{% extends "base.html" %} {% block title %}Create Borrower{% endblock %} {% block
    content %}
    <div class="container">
      <h3 align='center'>CREATE BORROWER</h3>
    </div>
    
    <form method="POST">
      
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
          placeholder="Enter first name" required   
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
          placeholder="Enter last name" required
        />
      </div>
      <div class="form-group">
        <label for="phoneNo">Phone Number</label>
        <input
          type="phoneNo"
          class="form-control"
          id="phoneNo"
          name="phoneNo"
          placeholder="Enter phoneNo" required
        />
      </div>
      <div class="form-group">
        <label for="amountBorrowed">Amount Borrowed</label>
        <input
          type="text"
          class="form-control"
          id="amountBorrowed"
          name="amountBorrowed"
          placeholder="Enter Amount Borrowed" required
        />
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          placeholder="Enter Address"
          required
        />
      </div>
      <div class="form-group ">
        <label for="addressProof">Address Proof</label>
        <select name='addressProof' id="addressProof" class="form-control" required>
          <option value="">Choose</option>
          <option value="Aadhar Card">Aadhar Card</option>
          <option value="Voter Id">Voter Id</option>
          <option value="Gas Bill">Gas Bill</option>
          <option value="Bank Account">Bank Account</option>
          <option value="Driving License">Driving License</option>
          <option value="EB Bill">EB Bill</option>
        </select>
      </div>
      <div class="form-group ">
        <label for="idProof">ID Proof</label>
        <select name='idProof' id="idProof" class="form-control" required>
          <option value="">Choose</option>
          <option value="Aadhar Card">Aadhar Card</option>
          <option value="Voter Id">Voter Id</option>
          <option value="Driving License">Driving License</option>
          <option value="Pan Card">Pan Card</option>
        </select>
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Create Borrower</button>
      </div>
    </form>
    {% endblock %}
